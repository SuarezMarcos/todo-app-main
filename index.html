<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <main id="main">
    <div class="bg-dark" id="background"></div>
    <div class="cardTask">
      <div class="header">
        <h1 class="title">TODO</h1>
        <span class="icon toggle" id="dark-light-mode"></span>
        <!-- <img src="./images/icon-sun.svg" alt="Dark mode icon" class="icon toggle" id="dark-light-mode"> -->
      </div>
      <div id="divAlert">

      </div>
      <form class="newTask" id="inputTask">
        <button class="button-dark">
          <span class="span-dark" id="span"></span>
        </button>
        <input id="input" autocomplete="off" type="text" name="task" placeholder="Create a new todo"/>
      </form>
      <div class="task-container">
        <ul id="ul">
          <!-- <li class="list">
            <button>
              <span></span>
            </button>
            <input type="text" disabled>
            <img src="./images/icon-cross.svg" alt="delete simbol" class="delete">
          </li>  -->
          <li class="taskInfo">
            <p class="itemsLeft">0 Items left</p>
            <div class="activity">
              <label>
                <input type="radio" name="activity" id="all" checked>
                <span>All</span>
              </label>
              <label>
                <input type="radio" name="activity" id="active">
                <span>Active</span>
              </label>
              <label>
                <input type="radio" name="activity" id="completed">
                <span>Completed</span>
              </label>
            </div>
            <p class="clearCompleted pointer" id="clearCompleted">Clear Completed</p>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SuarezMarcos" target="_blank">Marcos Suarez</a>.
  </footer>

  <script src="./scripts/app.js"></script>
</body>
</html>
